<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week FE to BE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
      // signup function
      async function signup() {
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;
        try {
          const response = await axios.post("http://localhost:3000/signup", {
            username: username,
            password: password,
          });
          resetInput();
          alert(response.data.message);
        } catch (error) {
          alert(error.response.data.message);
        }
      }
      // Signin function
      async function signin() {
        const username = document.getElementById("signin-username").value;
        const password = document.getElementById("signin-password").value;

        try {
          const response = await axios.post("http://localhost:3000/signin", {
            username: username,
            password: password,
          });
          resetInput();
          localStorage.setItem("token", response.data.token);
          alert("Sign in user successfully");
          window.location.reload();
        } catch (error) {
          alert("Invalid Credentials");
        }
      }
      // Get user information
      async function getUserInformation() {
        if (!localStorage.getItem("token")) {
          document
            .querySelectorAll(".auth-form")
            .forEach((form) => (form.style.display = "block"));
          return;
        }
        try {
          const response = await axios.get("http://localhost:3000/me", {
            headers: {
              token: localStorage.getItem("token"),
            },
          });

          if (response.data.username || response.data.password) {
            document.getElementById("information").innerHTML =
              "Username: " +
              response.data.username +
              " <br /> " +
              "password: " +
              response.data.password;
            document
              .querySelectorAll(".auth-form")
              .forEach((form) => (form.style.display = "none"));
          } else {
            document.getElementById("information").innerHTML =
              "User not found!!";
            document
              .querySelector(".auth-form")
              .forEach((form) => (form.style.display = "block"));
          }
        } catch (error) {
          console.log(error);
        }
      }
      getUserInformation();

      function logout() {
        localStorage.removeItem("token");
        window.location.reload();
      }
      // Reset function
      function resetInput() {
        document.getElementById("signin-username").value = "";
        document.getElementById("signin-password").value = "";
        document.getElementById("signup-username").value = "";
        document.getElementById("signup-password").value = "";
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(to bottom right, #3b82f6, #8b5cf6);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 400px;
      }

      .auth-form {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        margin-bottom: 1rem;
      }

      .auth-form:hover {
        transform: scale(1.02);
      }

      .form-content {
        padding: 2rem;
      }

      .title-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .title {
        font-size: 1.875rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .input-wrapper {
        position: relative;
        margin-bottom: 1rem;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: #9ca3af;
      }

      .input-field {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        outline: none;
        transition: all 0.2s;
        box-sizing: border-box;
      }

      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }

      .submit-button {
        width: 100%;
        background: #2563eb;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .submit-button:hover {
        background: #1d4ed8;
      }

      .user-info {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 2rem;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .user-info:hover {
        transform: scale(1.02);
      }

      .user-icon {
        width: 5rem;
        height: 5rem;
        color: #2563eb;
        margin: 0 auto 1rem;
      }

      .user-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1rem;
      }

      .user-data {
        color: #4b5563;
        margin-bottom: 1.5rem;
        font-size: 20px;
        font-weight: 600;
      }

      .logout-button {
        width: 100%;
        background: #dc2626;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.2s;
      }

      .logout-button:hover {
        background: #b91c1c;
      }

      .logout-icon {
        width: 1.25rem;
        height: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Signup Form -->
      <div class="auth-form">
        <div class="form-content">
          <div class="title-section">
            <h1 class="title">Sign Up</h1>
          </div>
          <div class="input-group">
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <input
                type="text"
                name="username"
                placeholder="Username"
                class="input-field"
                id="signup-username"
              />
            </div>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                />
              </svg>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="input-field"
                id="signup-password"
              />
            </div>
          </div>
          <button onclick="signup()" class="submit-button">Submit</button>
        </div>
      </div>

      <!-- Signin Form -->
      <div class="auth-form">
        <div class="form-content">
          <div class="title-section">
            <h1 class="title">Sign In</h1>
          </div>
          <div class="input-group">
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <input
                type="text"
                name="username"
                placeholder="Username"
                class="input-field"
                id="signin-username"
              />
            </div>
            <div class="input-wrapper">
              <svg
                class="input-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                />
              </svg>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="input-field"
                id="signin-password"
              />
            </div>
          </div>
          <button onclick="signin()" class="submit-button">Submit</button>
        </div>
      </div>

      <!-- User Info Section -->
      <div class="user-info">
        <svg
          class="user-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h2 class="user-title">User Information</h2>
        <div id="information" class="user-data"></div>
        <button onclick="logout()" class="logout-button">
          <svg
            class="logout-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </body>
</html>
