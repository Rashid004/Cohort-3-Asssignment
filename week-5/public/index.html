<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <title>Sum</title>
  </head>
  <style>
    input {
      width: 100px;
      height: 30px;
      border: 1px solid black;
    }
  </style>
  <script>
    async function sendRequest() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const response = await axios.post(`http://localhost:3000/sum`, {
        a: a,
        b: b,
      });
      console.log(response);
    }
  </script>

  <body>
    <input id="a" type="text" placeholder="Enter First Number" />
    <input id="b" type="text" placeholder="Enter second Number" />

    <button onclick="sendRequest()">Find Sum</button>
  </body>
</html>
